akka {
  loglevel = DEBUG
  log-config-on-start = off
  debug {
    receive = on
    autoreceive = off
    lifecycle = off
  }
  http {
    verbose-error-messages = off
    server {
      idle-timeout = 90s
      request-timeout = 60s
      remote-address-header = on
      # The value of the `Server` header to produce.
      # Set to the empty string to disable rendering of the server header.
      server-header = ubirch-avatar-service
    }
  }
}

ubirchAvatarService {
  interface = "localhost"
  //  interface = "0.0.0.0"
  port = 8080

  es {
    host = localhost

    port {
      binary = 9300
      rest = 9200
    }

    defaultPageSize = 10
    device {
      index = "ubirch-devices"
      type = "device"
    }

    devicerawdata {
      index = "ubirch-device-raw-data"
      type = "devicemessage"
    }

    devicehistory {
      index = "ubirch-device-history"
      type = "devicedata"
    }

    devicetype {
      index = "ubirch-device-type"
      type = "devicetype"
    }
  }

  aws {
    localmode = true

    awsaccesskeyid = AWS_ACCESS_KEY_ID
    awssecretaccesskey = AWS_SECRET_ACCESS_KEY

    topics {
      basename = "$aws/things/%s/shadow"
    }

    states {
      desired = "desired"
      reported = "reported"
      delta = "delta"
      timestamp = "timestamp"
    }

    sqs {
      queues {
        transformer = ubirch_transformer_inbox
      }
    }
  }
}

notaryService {
  client {
    url = "http://52.57.156.139:8080/v1/notary/notarize"
  }
}

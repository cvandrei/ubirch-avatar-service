  basePath = "/Volumes/GoogleDrive/Team Drives/TD/Technische & Produkt Files jenseits der TD/Produktion/Logfiles aus der Herstellung/theEternalInventory"
  //prodLogs = ["20180308-production-log-dev.tsv"]
